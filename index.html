<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActDraw - Film & TV Challenge Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ ActDraw</h1>
        <p>Draw films and TV shows for your team to guess!</p>
        
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading fresh challenges...</div>
            <div class="loading-progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">0%</div>
            </div>
            <div class="loading-status">Initializing...</div>
        </div>
        
        <!-- Game Container (hidden until loaded) -->
        <div id="gameContainer" class="game-container" style="display: none;">
            <div class="challenge-section">
                <h2>Current Challenge:</h2>
                <div id="challengeCard" class="challenge-card">
                    <div id="challengeTitle" class="challenge-title">Click 'New Challenge' to start!</div>
                    <div id="challengeInfo" class="challenge-info"></div>
                </div>
                <button id="newChallengeBtn" class="btn btn-primary">New Challenge</button>
            </div>
            
            <div class="stats-section">
                <h3>Challenge Stats:</h3>
                <div id="challengeStats" class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Total Challenges:</span>
                        <span id="totalChallenges" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Used:</span>
                        <span id="usedChallenges" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Remaining:</span>
                        <span id="remainingChallenges" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
