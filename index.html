<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkribbleAct - Film & TV Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">ðŸŽ¬ SkribbleAct ðŸŽ¨</h1>
            <p class="subtitle">Film Titles & UK TV Shows</p>
        </header>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading fresh challenges...</div>
            <div class="loading-progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">0%</div>
            </div>
            <div class="loading-status">Initializing...</div>
        </div>

        <!-- Game Container (hidden until loaded) -->
        <div id="gameContainer" class="game-container" style="display: none;">
            <main class="game-area">
                <div class="challenge-card" id="challengeCard">
                    <div class="challenge-content">
                        <h2 class="challenge-title">Ready to Play?</h2>
                        <p class="challenge-description">Tap the button below to get a random film or TV show!</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" id="generateBtn">
                        ðŸŽ² Generate Challenge
                    </button>
                </div>

                <div class="mode-selection" id="modeSelection" style="display: none;">
                    <h3>Your Challenge:</h3>
                    <div class="challenge-mode" id="challengeMode">
                        <!-- Mode will be randomly selected and displayed here -->
                    </div>
                </div>

                <div class="timer-section" id="timerSection" style="display: none;">
                    <div class="timer-display">
                        <span class="timer-label">Time Remaining:</span>
                        <span class="timer" id="timer">60</span>
                    </div>
                    <div class="timer-controls">
                        <button class="btn btn-secondary" id="nextBtn">
                            Next Challenge
                        </button>
                    </div>
                </div>
            </main>

            <footer class="footer">
                <p>Have fun playing SkribbleAct! ðŸŽ‰</p>
            </footer>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
